<main class="w-full flex flex-col justify-center items-center p-10">
  <div class="w-10">

  </div>
  <div class="w-[25rem] border-2  p-3" hlmCard>
    <div class="font-bold text-3xl" hlmCardHeader>
      New Data
    </div>
    <div [formGroup]="form" class=" flex flex-col gap-3" hlmCardContent>
      <div>
        <label for="name" hlmLabel>Name</label>
        <input class="w-full" formControlName="name" hlmInput id="name" type="text"/>
      </div>
      <div>
        <label for="title" hlmLabel>Title</label>
        <input class="w-full" formControlName="titles" hlmInput id="title" type="text"/>
      </div>

      <div>
        <label for="email" hlmLabel>Email</label>
        <input class="w-full" formControlName="email" hlmInput id="email" type="text"/>
      </div>
      <div>
        <label for="Phone" hlmLabel>Phone</label>
        <input class="w-full" formControlName="phone" hlmInput id="Phone" type="text"/>
      </div>

    </div>
    <div class="p-3 flex justify-end items-center" hlmCardFooter>
      <button (click)="generateImage()" class="w-1/3" hlmBtn>Save</button>
    </div>


  </div>
  <div class="h-14"></div>

        <div></div>
        <div class="bg-logo bg-contain bg-no-repeat w-72 h-20">
        </div>

        <div class="flex  justify-center items-center text-xs gap-2 ">
          <hlm-icon class="text-black" name="lucideMapPin" size="sm"></hlm-icon>
          <div class="">Ancien College des nations, Bonapriso, Douala</div>
          <hlm-icon class="text-black" name="lucideLink2" size="sm"></hlm-icon>
          <div class="">www.bytes-corp.com</div>
        </div>
      </div>

      <div class="flex flex-col items-center gap-3 p-3">
        <div class=" text-xl">{{ name() | titleCase }}</div>
        <div class="font-bold  sm:text-xl">{{ titles() | uppercase }}</div>

      </div>
